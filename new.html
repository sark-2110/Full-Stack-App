<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container p-5">
            <form class="p-5" action="/submit" method="POST">
                <h1 class="text-center p-3">Enter New Data</h1>
                <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label">Title:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" placeholder="Enter Title">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="tags" placeholder="Enter tags">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="url" class="col-sm-2 col-form-label">Url</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="url" placeholder="Enter Youtube Embed Url only">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="category" placeholder="Enter category">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sname" class="col-sm-2 col-form-label">Speaker Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sname" placeholder="Enter Speaker Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="stitle" class="col-sm-2 col-form-label">Speaker Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="stitle" placeholder="Enter Speaker Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="slocation" class="col-sm-2 col-form-label">Speaker Location</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="slocation" placeholder="Enter Speaker Location">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
              </form>
        </div>
    </body>
</html>
